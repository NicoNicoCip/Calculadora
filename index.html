<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./calc.css">
	<script defer type="text/javascript" src="./calculadora.js"></script>
</head>

<body>
	<div id="display-external"></div>
	<div id="calculator">
		<table>
			<tr>
				<td id="display" colspan="4">
					<div id="display-inner"></div>
					<div id="display-inner-2ndLine"></div>
				</td>
			</tr>
			<tr>
				<td><button class="control" id="CE">CE</button></td>
				<td><button class="control" id="C">C</button></td>
				<td><button class="control" id="square">
						<div id="bsc">n²</div>
						<div id="adv">√</div>
					</button></td>
				<td><button class="control" id="+">
						<div id="bsc">+</div>
						<div id="adv">n!</div>
					</button></td>
			</tr>
			<tr>
				<td><button class="number" id="7">7</button></td>
				<td><button class="number" id="8">8</button></td>
				<td><button class="number" id="9">9</button></td>
				<td><button class="control" id="-">
						<div id="bsc">-</div>
						<div id="adv">log</div>
					</button></td>
			</tr>
			<tr>
				<td><button class="number" id="4">4</button></td>
				<td><button class="number" id="5">5</button></td>
				<td><button class="number" id="6">6</button></td>
				<td><button class="control" id="*">
						<div id="bsc">*</div>
						<div id="adv">xⁿ</div>
					</button></td>
			</tr>
			<tr>
				<td><button class="number" id="1">1</button></td>
				<td><button class="number" id="2">2</button></td>
				<td><button class="number" id="3">3</button></td>
				<td><button class="control" id="/">
						<div id="bsc">/</div>
						<div id="adv">ⁿ√</div>
					</button></td>
			</tr>
			<tr>
				<td colspan="2"><button class="number" id="0">0</button></td>
				<td><button class="control" id=".">
						<div id="bsc">,</div>
						<div id="adv">M+</div>
					</button></td>
				<td><button class="control" id="%">
						<div id="bsc">%</div>
						<div id="adv">π</div>
					</button></td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="control" id="S">
						SHIFT
					</button>
				</td>
				<td><button class="control" id="inv">
						<div id="bsc">±</div>
						<div id="adv">M-</div>
					</button></td>
				<td rowspan="2">
					<button class="control" id="E">
						<div>> > ></div>
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div id="display-mode"></div>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
